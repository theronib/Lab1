<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title> 
        Form to add teacher
    </title>
</head>


<body>
<form>
    <h2>
        Add Teacher
      </h2> 

      <label for="fullname">Enter teacher's full name:</label><br>
      <input placeholder="Name" type = "text" id="fullname" name = "fullname" required><br><br>

      <label for="sex">Choose teacher's sex:</label><br>
<input name="sex" type="radio" id="sex1" value="Male">
<label for="sex1">Male</label><br>

<input name="sex" type="radio" id="sex2" value="Female">
<label for="sex2">Female</label><br>

<input name="sex" type="radio" id="sex3" value="No answer">
<label for="sex3">Prefer not to answer</label><br><br>


      <label for= "birthday">Choose teacher's birthday:</label><br>
      <input type = "date" id = "birthday" value = "birthday"><br><br>

      <label for = "email">Enter teacher's email: </label><br>
      <input placeholder="Email" type = "email" id = "email" email = "email" required><br><br>

      <label for = "phonenum">Enter teacher's phone number: </label><br>
      <input placeholder="Phone Number" type = "text" id = "phonenum" phonenum = "phonenum" required><br><br>

      <label for = "color">Pick a color: </label><br>
      <input type = "color" id = "color" color = "color"><br><br>

      <label for = "country">Enter teacher's country: </label><br>
      <input placeholder="Country" type = "text" id = "country" country = "country" required><br><br>

      <label for = "town">Enter teacher's town: </label><br>
      <input placeholder="Town" type = "text" id = "town" town = "town" required><br><br>

      <label for = "commentary">Additional commentary:</label><br>
      <textarea id = "story" name = "story" rows = "5" cols = "33"></textarea><br><br>

      <input type="submit" value="Add teacher!">


</form>

</body>

</html>
