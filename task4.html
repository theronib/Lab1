<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <h2>Table of statistics</h2>
    <table>
        <thead>
            <tr>
                <th>Age</th>
                <th>Sex</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>21</td>
                <td>Male</td>
                <td>Austria</td>
            </tr>
            <tr>
                <td>28</td>
                <td>Female</td>
                <td>Greece</td>
            </tr>
            <tr>
                <td>24</td>
                <td>Male</td>
                <td>Ukraine</td>
            </tr>
            <tr>
                <td>32</td>
                <td>Female</td>
                <td>United Kingdom</td>
            </tr>
            <tr>
                <td>35</td>
                <td>Female</td>
                <td>Poland</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
